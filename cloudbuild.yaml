steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aioos-demo:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aioos-demo:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aioos-demo:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aioos-demo:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aioos-demo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aioos-demo:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,DEMO_MODE_ENABLED=true'

images:
  - 'gcr.io/$PROJECT_ID/aioos-demo:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/aioos-demo:latest'

options:
  logging: CLOUD_LOGGING_ONLY
